<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MatchMe</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header>
      <h1 class="logo">MATCH<span class="seperator">.</span>ME</h1>
      <div class="game-stats">
        <div class="moves">
          <i class="fas fa-hand-rock"></i>
          <span class="moves-label">MOVES:</span>
          <span class="moves-value">0</span>
        </div>
        <div class="timer">
          <i class="fas fa-stopwatch"></i>
          <span class="timer-label">TIMER:</span>
          <span class="timer-value"><span class="minutes">00</span>:<span class="seconds">00</span></span>
        </div>
        <div class="stars">
          <i class="star fas fa-star"></i>
          <i class="star fas fa-star"></i>
          <i class="star fas fa-star"></i>
        </div>
      </div>
    </header>
    <ul class="cards-board"></ul>
    <div class="completion-screen">
      <h2 class="completion-title">CONGRATULATIONS!</h2>
      <div class="completion-stars"></div>
      <div class="completion-message"></div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
